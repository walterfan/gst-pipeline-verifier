  pipelines:
    mac_capture_screen:
      - avfvideosrc capture-screen=true 
      - videoscale 
      - videoconvert 
      - capsfilter caps="video/x-raw,width=640,height=480"
      - osxvideosink

    mac_audio_record:
      - osxaudiosrc device=141 
      - avenc_aac 
      - hlssink2 max-files=5

    mac_wavescope:
      - autoaudiosrc
      - audioconvert 
      - wavescope 
      - glimagesink

    mac_spacescope:
      - audiotestsrc wave=9 
      - audioconvert 
      - spacescope 
      - glimagesink

    mac_display:
      - avfvideosrc device-index=1 
      - capsfilter caps="video/x-raw, width=1920, height=1080, framerate=30/1"
      - clockoverlay
      - autovideosink